name: Update Module Info

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Update module information (with retry)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          n=0
          until [ "$n" -ge 3 ]; do
            python scripts/update.py && break
            n=$((n+1))
            echo "Update failed, retrying ($n/3)..."
            sleep 2
          done

      - name: Check for changes
        id: git-check
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --cached --quiet || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          current_time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "chore(update): Update module information

ðŸ¤– Auto-generated by GitHub Actions
ðŸ•’ Time: $current_time

- Update module metadata
- Sync module information
- Update module sources"
          git push

      - name: No changes to commit
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No update needed." 
