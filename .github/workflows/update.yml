name: Update Module Info

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:  # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Update module information
        env:
          GITHUB_API_TOKEN: ${{ secrets.GITHUB_API_TOKEN }}
        run: |
          python scripts/update.py
          
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          current_time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "chore(update): Update module information

          ü§ñ Auto-generated by GitHub Actions
          üïí Time: $current_time
          
          - Update module metadata
          - Sync module information
          - Update module sources"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }} 
